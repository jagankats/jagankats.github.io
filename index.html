<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .resume-container {
      margin: 20px auto;
      width: 100%;
      max-width: 900px;
      height: 800px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-button {
      margin-top: 20px;
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .download-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Resume</h1>
  <p>You can view my resume below or download it using the button.</p>

  <div class="resume-container">
    <iframe src="Jagan_CV_Python_SQL_ETL.pdf">
      Your browser does not support PDFs.
      <a href="Jagan_CV_Python_SQL_ETL.pdf">Download PDF</a>
    </iframe>
  </div>

  <a href="resume.pdf" class="download-button" download>Download Resume</a>

</body>
</html>
